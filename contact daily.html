<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EPL-DAILY</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      padding: 20px;
    }

    header {
      border-bottom: 1px solid #30363d;
      margin-bottom: 20px;
    }

    h1 {
      color: #58a6ff;
    }

    main {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .card {
      background-color: #161b22;
      padding: 15px;
      border: 1px solid #30363d;
      border-radius: 8px;
    }

    .card h2 {
      margin: 0;
      color: #58a6ff;
    }
  </style>
</head>
<body>
  <header>
    <h1>EPL-DAILY</h1>
    <p>Daily practice and tasks.</p>
  </header>

  <main>
    <div class="card">
      <h2>Day1</h2>
      <p>Created simple file</p>
    </div>
    <div class="card">
      <h2>Day2</h2>
      <p>Notes with tags</p>
    </div>
    <div class="card">
      <h2>Day3</h2>
      <p>Learned basic tags</p>
    </div>
    <div class="card">
      <h2>Day4</h2>
      <p>Studied div/span tags</p>
    </div>
  </main>
</body>
</html>
